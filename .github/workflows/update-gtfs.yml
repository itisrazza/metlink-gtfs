name: Update Metlink GTFS
on:
  schedule:
  - cron: '*/15 * * * *'
jobs:
  gtfs-update:
    name: Update GTFS data
    runs-on: ubuntu-latest
    steps:
      - name: Fetch the scripts
        uses: actions/checkout@v1
        with:
          branch: scripts
        
      - name: Do all of it
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: bash do-it.sh
